<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Connect | Tejal Sungra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #c2185b;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .connect-container {
      flex: 1;
      background-color: #fce4ec;
      padding: 3rem 1.5rem;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
    }

    .connect-container h2 {
      text-align: center;
      font-size: 2rem;
      color: #c2185b;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .btn {
      background-color: #c2185b;
      color: white;
      padding: 0.8rem 1.6rem;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ad1457;
    }
.nav-buttons {
  display: flex;
  justify-content: center;
  margin: 0.5rem 0 1rem;
}
    footer {
      background-color: #c2185b;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Let's Connect</h1>
  </header>

  <main class="connect-container" id="portfolioContent">
    <h2>Reach out, collaborate, or explore my work!</h2>
    <div class="buttons">
      <!-- Resume button -->
      <a class="btn" href="./Tejal_Sungra_resume_data.pdf" download>Download My Resume</a>

      <!-- Portfolio Snapshot button -->
      <button class="btn" onclick="downloadPortfolioPDF()">Download Portfolio Snapshot</button>
    </div>
  </main>
<div class="nav-buttons">
  <a href="index.html" class="btn">‚Üê Back to Home</a>
</div>
  <footer>
    <p>&copy; 2025 Tejal Sungra | Powered by GitHub Pages</p>
  </footer>

  <script>
    function downloadPortfolioPDF() {
      const element = document.getElementById('portfolioContent');
      html2pdf().from(element).set({
        margin: 1,
        filename: 'Tejal_Sungra_Portfolio_Snapshot.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).save();
    }
  </script>
</body>
</html>
